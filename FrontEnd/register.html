    <div class="container">

                        </div>
        
                        <div class="formgroup">
                            <!-- <label for="username">User Name</label> -->
                            <input type="text" name="username" class="formcontrol" id="username" placeholder="Enter your Username">
                        </div>

                        <div class="formgroup">
                            <!-- <label for="email">Email</label> -->
                            <input type="text" name="email" class="formcontrol" id="email" placeholder="Enter your Email">
                        </div>
        
                    </div>
    
                    <div class="form-right">                       

                        <div class="formgroup">
                            <!-- <label for="password">Password</label> -->
                            <input type="password" name="password" class="formcontrol" id="password" autocomplete="off" placeholder="Enter your Password">
                        </div>

                        <div class="formgroup">
                            <!-- <label for="confirmpassword">Password again</label> -->
                            <input type="password" name="confirmpassword" class="formcontrol" id="confirmpassword" autocomplete="off" placeholder="Enter your Password Confirm">
                        </div>
                        
                        <div class="formgroup">
                            <!-- <label class="address" for="address">Address</label> -->
                            <input type="text" name="address" class="formcontrol input-address" id="address" placeholder="Enter your Address">
                        </div>
                    </div>  
                </div>
                <div class="register-text-btn">                            
                    <button type="submit" onclick="return checkform()" id="input-signup">Register</button>
                    <p class="text-log">I don't have any account<a href="/login" class="text-login">Login</a></p>
                </div>
            </form>

    </div>
